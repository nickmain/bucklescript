let rec fib =
  fun
  | 1
  | 2 => 1
  | n => fib (n - 1) + fib (n - 2);

/** Imperative style */
let sum n => {
  let v = ref 0;
  for i in 0 to n {
    v.contents = v.contents + i
  };
  v.contents
};

let tail_sum n => {
  let rec aux acc i =>
    if (i <= n) {
      aux (acc + i) (i + 1)
    } else {
      acc
    };
  aux 0 0
};

/** List map */
type list 'a = | Nil | Cons  'a (list 'a);

let rec map f =>
  fun
  | Nil => Nil
  | Cons x xs => Cons (f x) (map f xs);

/** Test curry and uncurry calling convention */
